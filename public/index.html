<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤톡</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 { font-size: 24px; margin-bottom: 10px; }
    .header-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .header-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .header-btn:hover { background: rgba(255,255,255,0.3); }
    #status {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      background: #fff3cd;
      color: #856404;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
    }
    .my-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
    }
    .their-message {
      background: white;
      border: 1px solid #e0e0e0;
    }
    .system-message {
      text-align: center;
      color: #999;
      margin: 15px 0;
    }
    .input-area {
      display: flex;
      padding: 15px;
      gap: 10px;
      border-top: 1px solid #e0e0e0;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #667eea;
      border-radius: 25px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { transform: translateY(-2px); }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #nextBtn { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
    #blockBtn { background: linear-gradient(135deg, #ff4757 0%, #e84118 100%); display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎲 랜덤톡</h1>
      <p>익명으로 새로운 사람과 대화하세요</p>
      <div class="header-buttons">
        <a href="/" class="header-btn">🎲 랜덤채팅</a>
        <a href="/board.html" class="header-btn">📝 게시판</a>
      </div>
    </div>

    <div id="status">연결 중...</div>

    <div id="messages">
      <div class="system-message">
        ⚡ 랜덤톡에 오신 것을 환영합니다!<br>
        매칭이 자동으로 시작됩니다.
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="메시지 입력..." disabled>
      <button id="sendBtn" disabled>전송</button>
      <button id="nextBtn">🔄 다음</button>
      <button id="blockBtn">🚫 차단</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const nextBtn = document.getElementById('nextBtn');
    const blockBtn = document.getElementById('blockBtn');

    let isConnected = false;
    let currentPartnerId = null;

    socket.on('waiting', () => {
      status.textContent = '🔍 상대방 찾는 중...';
      status.style.background = '#fff3cd';
      isConnected = false;
      messageInput.disabled = true;
      sendBtn.disabled = true;
      blockBtn.style.display = 'none';
    });

    socket.on('matched', (data) => {
      currentPartnerId = data.partnerId;
      status.textContent = '✅ 연결되었습니다!';
      status.style.background = '#d4edda';
      isConnected = true;
      messageInput.disabled = false;
      sendBtn.disabled = false;
      blockBtn.style.display = 'inline-block';
      addSystemMessage('새로운 대화가 시작되었습니다');
    });

    socket.on('message', (data) => {
      addMessage(data.text, 'their-message');
    });

    socket.on('partner-left', () => {
      status.textContent = '⚠️ 상대방이 나갔습니다';
      status.style.background = '#f8d7da';
      isConnected = false;
      messageInput.disabled = true;
      sendBtn.disabled = true;
      blockBtn.style.display = 'none';
      addSystemMessage('상대방이 나갔습니다');
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && isConnected) {
        socket.emit('message', { text });
        addMessage(text, 'my-message');
        messageInput.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    nextBtn.addEventListener('click', () => {
      messages.innerHTML = '';
      socket.emit('find-partner');
    });

    blockBtn.addEventListener('click', () => {
      if (isConnected && currentPartnerId) {
        if (confirm('이 사용자를 차단하시겠습니까?')) {
          socket.emit('block-user', { userId: currentPartnerId });
          addSystemMessage('사용자를 차단했습니다');
          setTimeout(() => {
            messages.innerHTML = '';
            socket.emit('find-partner');
          }, 1000);
        }
      }
    });

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message';
      div.textContent = text;
      messages.appendChild(div);
    }

    setTimeout(() => socket.emit('find-partner'), 500);
  </script>
</body>
</html>
