<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤톡 - 익명 랜덤채팅</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    .header h1 { font-size: 24px; margin-bottom: 5px; }
    .header-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .header-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .header-btn:hover { background: rgba(255,255,255,0.3); }
    #status {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      background: #fff3cd;
      color: #856404;
      flex-shrink: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fafafa;
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .my-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .their-message {
      background: white;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .message-image, .message-video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
      cursor: pointer;
    }
    .message-video {
      max-height: 300px;
    }
    .system-message {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin: 15px 0;
    }
    .input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #e0e0e0;
      gap: 10px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }
    #messageInput {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      border: 2px solid #667eea;
      border-radius: 25px;
      outline: none;
    }
    .button-group {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      white-space: nowrap;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    #nextBtn {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }
    #blockBtn {
      background: linear-gradient(135deg, #ff4757 0%, #e84118 100%);
      display: none;
    }
    #imageBtn {
      background: linear-gradient(135deg, #ffa502 0%, #ff7f50 100%);
      padding: 12px 16px;
    }
    #fileInput {
      display: none;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content h2 { margin-bottom: 15px; }
    .modal-content p { margin-bottom: 20px; color: #666; }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .image-modal img, .image-modal video {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 10px;
    }
    .image-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .container { height: 100vh; border-radius: 0; margin: -20px; }
      body { padding: 0; }
      #messages { height: auto; }
      .button-group { width: 100%; }
      button { flex: 1; padding: 10px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎲 랜덤톡</h1>
      <div class="header-buttons">
        <a href="/" class="header-btn">🎲 랜덤채팅</a>
        <a href="/board.html" class="header-btn">📝 게시판</a>
      </div>
    </div>

    <div id="status">연결 중...</div>
    <div id="messages">
      <div class="system-message">⚡ 랜덤톡에 오신 것을 환영합니다!<br>매칭이 자동으로 시작됩니다.</div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="메시지 입력..." disabled>
      <input type="file" id="fileInput" accept="image/*,video/*">
      <div class="button-group">
        <button id="imageBtn" disabled title="이미지/동영상">📷</button>
        <button id="sendBtn" disabled>전송</button>
        <button id="nextBtn">🔄 다음</button>
        <button id="blockBtn">🚫 차단</button>
      </div>
    </div>
  </div>

  <div id="blockModal" class="modal">
    <div class="modal-content">
      <h2>⚠️ 사용자 차단</h2>
      <p>이 사용자를 차단하시겠습니까?<br>차단된 사용자와는 다시 매칭되지 않습니다.</p>
      <div class="modal-buttons">
        <button onclick="confirmBlock()" style="background: #ff4757;">차단하기</button>
        <button onclick="closeBlockModal()" style="background: #95a5a6;">취소</button>
      </div>
    </div>
  </div>

  <div id="imageModal" class="image-modal">
    <button class="image-modal-close" onclick="closeImageModal()">닫기</button>
    <div id="imageModalContent"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const status = document.getElementById('status');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const nextBtn = document.getElementById('nextBtn');
    const blockBtn = document.getElementById('blockBtn');
    const imageBtn = document.getElementById('imageBtn');
    const fileInput = document.getElementById('fileInput');
    const blockModal = document.getElementById('blockModal');
    const imageModal = document.getElementById('imageModal');

    let isConnected = false;
    let currentPartnerId = null;
    let blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '[]');
    let currentFile = null;

    updateStatus('연결 대기 중...', '#fff3cd', '#856404');

    socket.on('waiting', () => {
      updateStatus('🔍 상대방 찾는 중...', '#fff3cd', '#856404');
      isConnected = false;
      currentPartnerId = null;
      disableChat();
    });

    socket.on('matched', (data) => {
      currentPartnerId = data.partnerId;
      
      if (blockedUsers.includes(currentPartnerId)) {
        addSystemMessage('차단된 사용자입니다. 다음 상대를 찾습니다...');
        setTimeout(() => socket.emit('find-partner'), 1000);
        return;
      }
      
      updateStatus('✅ 연결되었습니다!', '#d4edda', '#155724');
      isConnected = true;
      enableChat();
      addSystemMessage('새로운 대화가 시작되었습니다');
      messageInput.focus();
    });

    socket.on('message', (data) => {
      if (data.imageUrl) {
        addImageMessage(data.imageUrl, data.imageType, 'their-message', data.text);
      } else {
        addMessage(data.text, 'their-message');
      }
    });

    socket.on('partner-left', () => {
      updateStatus('⚠️ 상대방이 나갔습니다', '#f8d7da', '#721c24');
      isConnected = false;
      currentPartnerId = null;
      disableChat();
      addSystemMessage('상대방이 나갔습니다');
    });

    imageBtn.addEventListener('click', () => {
      if (isConnected) {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 10 * 1024 * 1024) {
        alert('파일 크기는 10MB 이하만 가능합니다.');
        fileInput.value = '';
        return;
      }
      
      const formData = new FormData();
      formData.append('file', file);
      
      try {
        sendBtn.disabled = true;
        imageBtn.disabled = true;
        
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
          const text = messageInput.value.trim();
          socket.emit('message', { 
            text: text || '', 
            imageUrl: result.url, 
            imageType: result.type 
          });
          addImageMessage(result.url, result.type, 'my-message', text);
          messageInput.value = '';
        } else {
          alert(result.error || '업로드 실패');
        }
      } catch (error) {
        alert('업로드 중 오류 발생');
      } finally {
        sendBtn.disabled = false;
        imageBtn.disabled = false;
        fileInput.value = '';
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && isConnected) {
        socket.emit('message', { text });
        addMessage(text, 'my-message');
        messageInput.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    nextBtn.addEventListener('click', () => {
      messages.innerHTML = '';
      socket.emit('find-partner');
    });

    blockBtn.addEventListener('click', () => {
      if (isConnected && currentPartnerId) {
        blockModal.style.display = 'flex';
      } else {
        alert('차단할 상대가 없습니다.');
      }
    });

    function confirmBlock() {
      if (currentPartnerId) {
        if (!blockedUsers.includes(currentPartnerId)) {
          blockedUsers.push(currentPartnerId);
          localStorage.setItem('blockedUsers', JSON.stringify(blockedUsers));
        }
        
        addSystemMessage('사용자를 차단했습니다.');
        socket.emit('block-user', { userId: currentPartnerId });
        closeBlockModal();
        
        setTimeout(() => {
          messages.innerHTML = '';
          socket.emit('find-partner');
        }, 1000);
      }
    }

    function closeBlockModal() {
      blockModal.style.display = 'none';
    }

    function updateStatus(text, bg, color) {
      status.textContent = text;
      status.style.background = bg;
      status.style.color = color;
    }

    function addMessage(text, className) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function addImageMessage(url, type, className, text) {
      const div = document.createElement('div');
      div.className = `message ${className}`;
      
      if (text) {
        const textNode = document.createTextNode(text);
        div.appendChild(textNode);
        div.appendChild(document.createElement('br'));
      }
      
      if (type === 'video') {
        const video = document.createElement('video');
        video.src = url;
        video.className = 'message-video';
        video.controls = true;
        video.onclick = () => showImageModal(url, type);
        div.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'message-image';
        img.onclick = () => showImageModal(url, type);
        div.appendChild(img);
      }
      
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function showImageModal(url, type) {
      const content = document.getElementById('imageModalContent');
      content.innerHTML = '';
      
      if (type === 'video') {
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        video.autoplay = true;
        content.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = url;
        content.appendChild(img);
      }
      
      imageModal.style.display = 'flex';
    }

    function closeImageModal() {
      imageModal.style.display = 'none';
      document.getElementById('imageModalContent').innerHTML = '';
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message';
      div.textContent = text;
      messages.appendChild(div);
    }

    function enableChat() {
      messageInput.disabled = false;
      sendBtn.disabled = false;
      imageBtn.disabled = false;
      blockBtn.style.display = 'inline-block';
    }

    function disableChat() {
      messageInput.disabled = true;
      sendBtn.disabled = true;
      imageBtn.disabled = true;
      blockBtn.style.display = 'none';
    }

    setTimeout(() => socket.emit('find-partner'), 500);
  </script>
</body>
</html>
